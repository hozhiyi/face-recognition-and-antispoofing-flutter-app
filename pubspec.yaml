  camera: ^0.9.4+19
  path_provider: ^2.0.9
  path: ^1.8.0
  google_ml_kit: ^0.13.0
  image: ^3.0.2
  font_awesome_flutter: ^9.0.0
  url_launcher: ^6.0.3
  sqflite: ^2.0.2
  get_it: ^7.2.0
  intl: ^0.18.1
  pytorch_mobile: ^0.2.2
  onnxruntime: ^1.3.0
  tflite_flutter: ^0.10.4
  n_dimensional_array: ^1.0.2
  # onnxruntime: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

